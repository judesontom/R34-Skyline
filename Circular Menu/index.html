<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <div class="toggle"><ion-icon name="grid-outline"></ion-icon></div>
        <li style="--i:0">
        <a href=""><ion-icon name="add-outline"></ion-icon></a>
        </li>

        <li style="--i:1">
            <a href=""><ion-icon name="home-outline"></ion-icon></a>
        </li>
        
        <li style="--i:2">
            <a href=""><ion-icon name="earth-outline"></ion-icon></a>
        </li>

        <li style="--i:3">
            <a href=""><ion-icon name="layers-outline"></ion-icon></a>
        </li>

        <li style="--i:4">
            <a href=""><ion-icon name="location-outline"></ion-icon></a>
        </li>

        <li style="--i:5">
            <a href=""><ion-icon name="people-outline"></ion-icon></a>
        </li>

        <li style="--i:6">
            <a href=""><ion-icon name="download-outline"></ion-icon></a>
        </li>

        <li style="--i:7">
            <a href=""><ion-icon name="construct-outline"></ion-icon></a>
        </li>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        let toggle = document.querySelector('.toggle');
        let menu = document.querySelector('.menu');
        toggle.onclick = function() {
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>

<-- button toggle -->
    <p>
  Default appearance:
  <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
    <mat-button-toggle value="bold">Bold</mat-button-toggle>
    <mat-button-toggle value="italic">Italic</mat-button-toggle>
    <mat-button-toggle value="underline">Underline</mat-button-toggle>
  </mat-button-toggle-group>
</p>

<p>
  Legacy appearance:
  <mat-button-toggle-group appearance="legacy" name="fontStyle" aria-label="Font Style">
    <mat-button-toggle value="bold">Bold</mat-button-toggle>
    <mat-button-toggle value="italic">Italic</mat-button-toggle>
    <mat-button-toggle value="underline">Underline</mat-button-toggle>
  </mat-button-toggle-group>
</p>
